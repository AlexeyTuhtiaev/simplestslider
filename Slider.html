<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Slider</title>
</head>
<body>
	<div><a href="http://michaelsoriano.com/how-to-create-your-own-jquery-content-slider/">Link</a></div>
	<ul>
  <li><img src="image1.jpg" /><a class="next" href="#">next</a></li>
  <li><img src="image2.jpg" /><a class="next" href="#">next</a><a class="previous" href="#">prev</a></li>
  <li><img src="image3.jpg" /><a class="next" href="#">next</a><a class="previous" href="#">prev</a></li>
  <li><img src="image4.jpg" /><a class="next" href="#">next</a><a class="previous" href="#">prev</a></li>
  <li><img src="image6.jpg" /><a class="previous" href="#">prev</a><a class="startover" href="#">startover</a></li>
</ul>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>

<script>
$(window).load (function() {
	var theImage = $('ul li img');
	var theWidth = theImage.width()
	//wrap into mother div
	$('ul').wrap('<div id="mother" />');
	//assign height width and overflow hidden to mother
	$('#mother').css({
		width: function() {
		return theWidth;
	  },
		height: function() {
		return theImage.height();
	  },
		position: 'relative',
		overflow: 'hidden'
	});
		//get total of image sizes and set as width for ul
	var totalWidth = theImage.length * theWidth;
	$('ul').css({
		width: function(){
		return totalWidth;
	}
	});


	$(theImage).each(
  function(intIndex){
    $(this).nextAll('a')
  	.bind("click", function(){
  		if($(this).is(".next"))	{
  			$(this).parent('li').parent('ul').animate({
  				"margin-left": (-(intIndex + 1) * theWidth)
  					}, 1000)
  			} else if($(this).is(".previous")){
  			$(this).parent('li').parent('ul').animate({
  				"margin-left": (-(intIndex - 1) * theWidth)
  			}, 1000)
  			} else if($(this).is(".startover")){
  			$(this).parent('li').parent('ul').animate({
  				"margin-left": (0)
  			}, 1000)
  	}
	});//close .bind()
});//close .each()
});//doc ready
</script>


<style>
*{padding:0; margin:0;}
ul {}
ul li {
  float:left; 
  list-style:none; 
  position:relative; 
}
ul li a.next {
  position:absolute; 
  left:100px;
}
ul li a.previous{
  position:absolute; 
  left:0px;
}
ul li a.startover{
  position:absolute; 
  left:200px;
}
</style>
</body>

</html>
